modules:
  jira:projectPage:
    - key: genie-app-hello-world-project-page
      resource: main
      resolver:
        function: resolver
      title: Genie
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: static/genie-ts/build
app:
  id: ari:cloud:ecosystem::app/aa5d81bb-3f07-4858-8569-2d72167d4b17
  name: genie-app

permissions:
  external:
    fetch:
      client:
        - '*.websocket.org'
        - 'wss://echo.websocket.org'
    frames:
      - 'https://genie-frontend.storage.googleapis.com/index.html'
